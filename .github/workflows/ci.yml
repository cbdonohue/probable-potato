name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          pkg-config \
          libzmq3-dev \
          libcurl4-openssl-dev \
          libgtest-dev \
          libgmock-dev \
          git \
          libboost-all-dev
    
    - name: Install Oat++
      run: |
        git clone https://github.com/oatpp/oatpp.git
        cd oatpp
        mkdir -p build && cd build
        cmake ..
        make -j$(nproc)
        sudo make install
        cd ../..
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure with CMake
      run: |
        cd build
        cmake ..
    
    - name: Build
      run: |
        cd build
        make -j$(nproc)
    
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --verbose

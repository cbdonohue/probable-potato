services:
  health-monitor:
    build:
      context: ..
      dockerfile: docker/Dockerfile.health-monitor
    image: swarm-app:latest
    ports:
      - "8081:8081"
    environment:
      - HEALTH_MONITOR_PORT=8081
    restart: unless-stopped
    networks:
      - swarm-network
    depends_on:
      - api

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    image: swarm-api:latest
    ports:
      - "8083:8083"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8083
      - API_MAX_CONNECTIONS=100
      - API_ENABLE_CORS=true
    restart: unless-stopped
    networks:
      - swarm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  swarm-network:
    driver: bridge
